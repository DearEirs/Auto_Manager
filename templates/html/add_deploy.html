{% extends 'html/base.html' %}
{% block header %}
<script>
function change_deploy(name,value) {
    var a = document.getElementsByName(name)[0];
    a.innerHTML=value+" <span class='caret'></span>";
}
</script>
{% endblock %}
{% block main %}
    <form class="form-horizontal" method="post" action="{% url 'Add_Deploy' %}" enctype="multipart/form-data">
        <div class="form-group">
            <label for="inputEmail3" class="col-sm-2 control-label input-lg">项目名称</label>
            <div class="col-sm-10">
                <input type="text" class="form-control input-lg" id="project_name" placeholder="项目名称"  name="project_name">
            </div>
        </div>
        <div class="form-group">
            <label for="inputPassword3" class="col-sm-2 control-label input-lg">项目环境</label>
            <div class="btn-group">
                <div style="margin-left: 15px">
                    <select class="form-control input-lg" name="project_env" id="aaa">
                        <option name="hdfb">灰度发布</option>
                        <option name="zsfb">正式发布</option>
                    </select>
                </div>
            </div>
        </div>
        <div class="form-group">
            <label for="inputPassword3" class="col-sm-2 control-label input-lg">发布器存放代码目录</label>
            <div class="col-sm-10">
                <input type="text" class="form-control input-lg" id="deploy_dir" placeholder="发布器存放代码目录" name="deploy_dir">
            </div>
        </div>
        <div class="form-group">
            <label for="inputPassword3" class="col-sm-2 control-label input-lg">项目地址</label>
            <div class="col-sm-10">
                <input type="text" class="form-control input-lg" id="deploy_dir" placeholder="项目地址" name="project_dir">
            </div>
        </div>
        <div class="form-group">
            <label for="inputPassword3" class="col-sm-2 control-label input-lg">项目语言</label>
            <div class="btn-group">
                <div style="margin-left: 15px">
                    <select class="form-control input-lg" name="project_language">
                        <option name="php">php</option>
                        <option name="java">java</option>
                    </select>
                </div>
            </div>
        </div>
        <div class="form-group">
            <label for="inputPassword3" class="col-sm-2 control-label input-lg">代码环境</label>
            <div class="btn-group">
                <div style="margin-left: 15px">
                    <select class="form-control input-lg" name="code_env">
                            <option name="git">git</option>
                            <option name="svn">svn</option>
                    </select>
                </div>
            </div>
        </div>
        <div class="form-group">
            <label for="inputEmail3" class="col-sm-2 control-label input-lg">目标主机WebRoot</label>
            <div class="col-sm-10">
                <input type="text" class="form-control input-lg" name="target_webroot" id="target_webroot" placeholder="目标主机web根目录">
            </div>
        </div>
        <div class="form-group">
            <label for="inputPassword3" class="col-sm-2 control-label input-lg">目标主机地址</label>
            <div class="col-sm-10">
            <input type="text" class="form-control input-lg" name="target_server" id="target_server" placeholder="目标主机地址">
            </div>
        </div>
        <div class="form-group">
            <label for="inputEmail3" class="col-sm-2 control-label input-lg">目标主机版本库目录</label>
            <div class="col-sm-10">
            <input type="text" class="form-control input-lg" name="target_releases"  id="target_releases" placeholder="目标主机版本库目录">
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <button type="submit" class="btn btn-default btn-lg">提交</button>
            </div>
        </div>
    </form>
{% endblock %}
